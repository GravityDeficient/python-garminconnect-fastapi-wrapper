# DO NOT commit this file with real values!
# Use create-secrets.sh to generate secrets from local token files
apiVersion: v1
kind: Secret
metadata:
  name: garmin-credentials
type: Opaque
stringData:
  email: "your-garmin-email@example.com"
  password: "your-garmin-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: garmin-tokens
type: Opaque
data:
  # Base64 encoded token files - use create-secrets.sh to generate
  oauth1_token.json: ""
  oauth2_token.json: ""
